<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galería - Gaglioti Juan Pedro</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <h1>Galería de Imágenes</h1>
    <nav>
      <ul>
        <li><a href="index.html">Volver al inicio</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="seccion">
      <h2>Galería Multimedia</h2>
      <div class="galeria-contenedor">
        <img src="./img/foto01.png" alt="Foto 1">
        <img src="./img/foto02.png" alt="Foto 2">
        <img src="./img/foto03.png" alt="Foto 3">
        <img src="./img/foto04.png" alt="Foto 4">
        <img src="./img/foto05.png" alt="Foto 5">
      </div>

      <div class="video">
        <iframe width="560" height="315"
          src="https://www.youtube.com/embed/HIvqw74pCFc"
          title="Video de YouTube"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>
      </div>
    </section>
  </main>

  <div class="modal" id="modal">
    <span class="cerrar">&times;</span>
    <button id="anterior">&#10094;</button>
    <img class="modal-contenido" id="imagen-grande">
    <button id="siguiente">&#10095;</button>
  </div>

  <footer>
    <p>© 2025 Gaglioti Juan Pedro</p>
  </footer>

  <script>
    const imagenes = document.querySelectorAll('.galeria-contenedor img');
    const modal = document.getElementById('modal');
    const imagenGrande = document.getElementById('imagen-grande');
    const cerrar = document.querySelector('.cerrar');
    const anterior = document.getElementById('anterior');
    const siguiente = document.getElementById('siguiente');
    let indiceActual = 0;

    imagenes.forEach((img, i) => {
      img.addEventListener('click', () => {
        modal.style.display = 'flex';
        imagenGrande.src = img.src;
        indiceActual = i;
      });
    });

    cerrar.addEventListener('click', () => modal.style.display = 'none');
    anterior.addEventListener('click', () => {
      indiceActual = (indiceActual - 1 + imagenes.length) % imagenes.length;
      imagenGrande.src = imagenes[indiceActual].src;
    });
    siguiente.addEventListener('click', () => {
      indiceActual = (indiceActual + 1) % imagenes.length;
      imagenGrande.src = imagenes[indiceActual].src;
    });
  </script>
</body>
</html>
